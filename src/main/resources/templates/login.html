<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Commerce</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4267B2;
            --primary-hover: #365899;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --dark-container: #343a40;
            --light-text: #fff;
            --dark-text: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .page-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 60px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: var(--border-radius);
            padding: 12px;
            border: 1px solid #ced4da;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(66, 103, 178, 0.25);
        }

        .input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            cursor: pointer;
            color: var(--secondary-color);
        }

        .btn {
            padding: 12px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider:before,
        .or-divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #dee2e6;
        }

        .or-divider:before {
            left: 0;
        }

        .or-divider:after {
            right: 0;
        }

        .or-divider span {
            background-color: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 1;
            color: var(--secondary-color);
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-login button {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid #dee2e6;
            background-color: #fff;
            color: #212529;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-login button:hover {
            background-color: #f1f1f1;
        }

        .social-login i {
            margin-right: 5px;
        }

        .google i {
            color: #DB4437;
        }

        .facebook i {
            color: #4267B2;
        }

        .additional-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .additional-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transition: var(--transition);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--light-text);
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        body.dark-mode .login-container {
            background-color: var(--dark-container);
            border-color: #495057;
        }

        body.dark-mode .login-header h2 {
            color: #7ba2e8;
        }

        body.dark-mode .form-control {
            background-color: #495057;
            border-color: #6c757d;
            color: var(--light-text);
        }

        body.dark-mode .or-divider span {
            background-color: var(--dark-container);
        }

        body.dark-mode .social-login button {
            background-color: #495057;
            border-color: #6c757d;
            color: var(--light-text);
        }

        body.dark-mode .social-login button:hover {
            background-color: #5a6268;
        }

        body.dark-mode .theme-toggle {
            background-color: var(--dark-container);
            color: var(--light-text);
        }

        body.dark-mode footer {
            background-color: #111418;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
</div>

<div class="page-container">
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>

        <div th:if="${param.signupSuccess}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>Registration successful! Please login.
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
        </div>

        <div class="social-login">
            <button class="google">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>

        <div class="or-divider">
            <span>OR</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <span class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/signup" class="btn btn-secondary">Sign Up</a>
            </div>
        </form>

        <div class="additional-links">
            <a href="/forgot-password">Forgot password?</a>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2025 E-Commerce. All rights reserved.</p>
</footer>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');

        // Check saved theme
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            document.body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        // Toggle theme
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                localStorage.setItem('darkMode', 'disabled');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordField = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            const eyeIcon = passwordToggle.querySelector('i');
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // Disable form submission for the social login buttons in this demo
        const socialButtons = document.querySelectorAll('.social-login button');
        socialButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                // In a real application, this would trigger OAuth authentication
            });
        });
    });
</script>
</body>
</html>
